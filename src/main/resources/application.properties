spring.application.name=Core Tech
server.servlet.context-path=/api
server.port=${PORT:8080}
app.frontend-base-url=https://coretech-store.vercel.app
app.backend-base-url=https://coretech-project-backend.onrender.com
management.endpoints.web.exposure.include=health

# ===============================
# Database
# ===============================
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

# ===============================
# MAIL SERVICE
# ===============================
email.sender.from=no-reply@coretechstore.dedyn.io
email.service.enabled=true

# ===============================
# TOKENS EXPIRATION
# ===============================
jwt.access-token.expiration-minutes=15
jwt.refresh-token.expiration-days=7
token.confirm.expiration-hours=24
token.recovery.expiration-minutes=15
token.change-email.expiration-minutes=5
token.change-password.expiration-minutes=5

# ===============================
# SWAGGER
# ===============================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui/index.html
