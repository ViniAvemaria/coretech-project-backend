spring.application.name=Core Tech

# ===============================
# URL Prefix
# ===============================
server.servlet.context-path=/api

# ===============================
# H2 Database
# ===============================
#spring.datasource.url=jdbc:h2:mem:coretech-db
spring.datasource.url=jdbc:h2:file:./data/coretech-db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

logging.level.org.hibernate=warn

# ===============================
# JWT TOKEN
# ===============================
jwt.access-token.expiration-minutes=15
jwt.refresh-token.expiration-days=7

# ===============================
# SWAGGER
# ===============================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui/index.html
